<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tripsum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="/imgs/favicon1.ico">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>
<body>
    <!-- ***NAVBAR*** -->
        <section id="navbar">
            <nav class="navbar navbar-light mr-auto">
                    <div class="container">
                        <a class="navbar-brand text-white" href="#"><span class="mr-2 align-self-start"><i class="fas fa-paper-plane"></i></span>Tripsum</a>
                        <div class="display-flex">
                            <a href="https://github.com/Knopkaivy/tripsum" target="_blank" class="text-white mx-2"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
            </nav>
        </section>
    <!-- ***JUMBOTRON*** -->
        <section id="jumbotron" class="">
            <div class="jumbotron jumbotron-fluid all">
                <div class="container">
                  <div id="header">
                    <h1 class="display-4">Welcome to Tripsum!</h1>
                    <p class="lead">Placeholder text for those who love travel!</p>
                    <!-- ***FORM*** -->
                    <form>
                      <div class="form-row mb-3 justify-content-between">
                        <div class="form-group col-md-6">
                          <label for="destination"> Select Destination</label>
                          <select id="destination" class="form-control">
                            <option selected>All</option>
                            <!--<option>New York City</option>-->
                            <option>San Francisco</option>
                            <option>Paris</option>
                            <!--<option>Rome</option>-->
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="paragraphs">Paragraphs 1-10</label>
                          <input type="number" class="form-control" id="paragraphs" value="1" min="1" max="10">
                        </div>
                      </div>
                      <div class="form-row mb-3">
                        <a href="#" class="btn btn-primary col-md-2" id="bookBtn">Book <span><i class="fas fa-arrow-right"></i></span></a>
                      </div>
                    </form>
                  </div>
                </div>
                </div>
        </section>
<!--***CARD***-->
    <div class="container">
      <section id="card" class="mb-2">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title"><strong>Travel Ipsum</strong></h5>
                <!--<h6 class="card-subtitle my-3 text-muted" id="subtitle">Destination</h6>-->
                <div class="card-text" id="tripsumCard">
                  <blockquote class="blockquote">
                    <p class="mb-0">Travel makes one modest, you see what a tiny place you occupy in the world.</p>
                    <footer class="blockquote-footer">Gustave Flaubert</footer>
                  </blockquote>
                </div>
              </div>
            </div>
      </section>
      <section id="footer" class="my-2 mx-auto">
          <footer class="text-white">Photos by ian dooley, Joshua Sortino, Jace & Afsoon on Unsplash</footer>
      </section>
    </div>
<!-- ***SCRIPT*** -->
<script type="text/javascript" src="app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
